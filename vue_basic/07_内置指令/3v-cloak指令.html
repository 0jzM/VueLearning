<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cloak指令</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<!--
    v-cloak:
        本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
        与css配合使用，解决网页显示错误等问题
    v-once:
        v-once没有值，所在节点初次动态渲染后，就视为静态内容
        以后数据改变不会引起v-once结构更新
    v-pre指令
        1.跳过其所在节点的编译过程
        2.可利用它跳过： 没有使用指令语法、 没有使用插值语法的节点， 会加快编译
-->
<div id="root">
    <h2 v-cloak>{{name}}</h2>
    <h2 v-once>n的初始值：{{n}}</h2>
    <h2>当前n的值：{{n}}</h2>
    <button @click="n++">点我n+1</button>
    <hr>
    <h2 v-pre>vue其实很简单</h2>
    <button v-pre @click="n++">点我n+1</button>
</div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: '石家庄铁道大学',
            n: 1
        }
    })
</script>
</html>
