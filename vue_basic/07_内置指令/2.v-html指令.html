<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    V-html指令：
        1.作用：向指定节点中染包含htm1结构的内容。
        2.与插值语法的区别：
            （1）.V-htm1会替换掉节点中所有的内容，{{xx}则不会
            （2）.v-htm1可以识别htm1结构。
        3.严重注意：V-htm1有安全性问题！！！
            （1）.在网站上动态道染任意HTML是非常危险的，容易导致XSS攻击。
            （2）.一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
-->
<div id="root">
    <div>{{name}}</div>
    <div v-text="name"></div>
    <div v-html="addr"></div>
</div>
</body>
<script>
    new Vue({
        el:'#root',
        data:{
            name:'石家庄铁道大学',
            addr:'<h2>石家庄</h2>'
        }
    })
</script>
</html>
