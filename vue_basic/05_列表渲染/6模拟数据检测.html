<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let data={
            name:'石家庄铁道大学',
            addr:'河北省石家庄'
        }

        // 创建一个监视的实例对象，用于监视data中属性变化
        const obs = new Observer(data)

        console.log(obs)

        function Observer(obj){
            // 汇总对象中所有属性形成一个数组
            const keys = Object.keys(obj)
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k]
                    },
                    set(val){
                        obj[k]=val
                    }
                })
            })
        }
    </script>
</body>
</html>
