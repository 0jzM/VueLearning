<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>vue检测数据改变原理</title>
		<script src="../js/vue.js"></script>
	</head>
	<!-- 
		添加不存在的属性：
			Vue.set(vm._data.student,'sex','男')
			vm.$set(vm._data.student,'sex','女')  
			注：属性添加不能是Vue实例，或者Vue根数据对象
	 -->
	<body>
		<div id="root">
			<h2>学校名称：{{name}}</h2>
			<h2>学校地址：{{addr}}</h2>
			<hr>
			<button @click="addSex">点我添加性别</button>
			<h2>年龄：{{student.age.rAge}},对外{{student.age.sAge}}</h2>
			<h2 v-if="student.sex">性别：{{student.sex}}</h2>
			<h3>朋友们</h3>
			<ul>
				<li v-for="f of student.friends">
					{{f.name}}--{{f.age}}
				</li>
			</ul>
		</div>
	</body>
	<script>
		const vm = new Vue({
			el: '#root',
			data: {
				name: '石家庄铁道大学',
				addr: '河北省石家庄',
				student: {
					name: 'tom',
					age: {
						rAge: 19,
						sAge: 20
					},
					friends: [
						{name: 'danny',age: 35},
						{name:'tony',age:34}
					]
				}
			},
			methods: {
				addSex(){
					// Vue.set(this.student,'sex','男')
					this.$set(this.student,'sex','男')
				}
			},
		})
	</script>
</html>
