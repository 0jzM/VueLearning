<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件的基本使用</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
		 事件的基本使用：
		 1.使用v-on:xxx或@xxx绑定事件，其中xxx是事件名：
		 2,事件的回调需要配置在methods.对象中，最终会在vm上：
		 3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
		 4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象：
		 5.@click="demo”和@click="demo($event)"效果一致，但后者可以传参：
		 -->
		<div id="root">
			<h2>欢迎来到{{name}}学习</h2>
			<button v-on:click="showInfo1">点我试试</button>
			<button @click="showInfo2($event,66)">点我试试</button>
		</div>
	</body>
	<script>
		new Vue({
			el:'#root',
			data:{
				name:'石家庄铁皮大学'
			},
			methods:{
				showInfo1(){
					alert("同学，你好")
				},
				showInfo2(event,number){
					console.log(event,number);
					alert("同学，你好")
				}
			}
		})
	</script>
</html>
